<div class="header">
    <h1>Schedule</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="interviewer">
            <th class="table-header" mat-header-cell *matHeaderCellDef> Interviewer </th>
            <td mat-cell *matCellDef="let element"> {{element.interviewer}} </td>
        </ng-container>
        <ng-container matColumnDef="interviewee">
            <th class="table-header" mat-header-cell *matHeaderCellDef> Interviewee </th>
            <td mat-cell *matCellDef="let element"> {{element.interviewee}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th class="table-header" mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th class="table-header" mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
