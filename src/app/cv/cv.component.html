<div class="header">
    <h1>CV List and Folders</h1>
</div>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
        <div class="cards" fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="30%" fxLayoutAlign="center center" *ngFor="let department of departments">
            <mat-card fxLayoutAlign="center center" class="card mat-elevation-z4" (click)="redirectToInterviewDepartment()">
                <mat-card-title>{{department.name}}</mat-card-title>
            </mat-card>
        </div>
    </div>
