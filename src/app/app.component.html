<div fxLayout=row>
        <mat-toolbar>
            <div class="menu-sidenav">
                <button fxHide.gt-sx="true" [matMenuTriggerFor]="menu" mat-icon-button>
                    <mat-icon>
                        menu
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div class="logo">
                        <img src="../../assets/img/logo.png" alt="logo">
                    </div>
                    <mat-divider></mat-divider>
                    <button mat-button class="menu-button">
                        <mat-icon>assignment</mat-icon>
                        <span>CV List and Folders</span>
                    </button>
                    <button mat-button class="menu-button">
                         <mat-icon>question_answer</mat-icon>
                         <span>Interviewer</span>
                     </button>
                     <button mat-button class="menu-button">
                         <mat-icon>score</mat-icon>
                         <span>Result Declaration</span>
                     </button>
                </mat-menu>
            </div>
            <h1>Application Dashboard</h1>
          </mat-toolbar>
          
          <mat-sidenav-container fxHide.sx>
            <mat-sidenav #sidenav="matSidenav">
               <div class="logo">
                   <img src="../../assets/img/logo.png" alt="logo">
               </div>
               <mat-divider></mat-divider>
               <button mat-button class="menu-button" routerLink="/cv">
                   <mat-icon>assignment</mat-icon>
                   <span>CV List and Folders</span>
               </button>
               <button mat-button class="menu-button" routerLink="/interviewer">
                    <mat-icon>question_answer</mat-icon>
                    <span>Interviewer</span>
                </button>
                <button mat-button class="menu-button" routerLink="/result">
                    <mat-icon>score</mat-icon>
                    <span>Result Declaration</span>
                </button>
            </mat-sidenav>
            <mat-sidenav-content>
                <div class="content mat-elevation-z4">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
            
          </mat-sidenav-container>
</div>
